managed = true
dev-dependencies = [
    "ruff>=0.4.1",
    "black>=24.4.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/b32_statistical_modeling"]
