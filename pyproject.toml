[project]
name = "b32-statistical-modeling"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "FUJISHIGE TEMMA", email = "tenma.x0@gmail.com" }
]
dependencies = [
    "numpy>=1.26.4",
    "scipy>=1.13.0",
    "matplotlib>=3.8.4",
    "scikit-learn>=1.4.2",
    "polars>=0.20.22",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

